<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content="Milli-Master, Phạm Ngọc Đức">
    <meta name="description" content="Milli-Master Profile">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Milli-Master</title>
</head>

<body>
    <main>
        <div class="profile-card">
            <div class="card-header">
                <div class="pic">
                    <img src="./image/avatar.png" alt="Milli-Master Avatar">
                </div>
                <div class="name">Milli Master</div>
                <div class="desc">I'm Student & Fresher Developer</div>
                <div class="sm">
                    <a href="https://fb.com/phamduc0110" target='_blank' class="fab fa-facebook-f"></a>
                    <a href="https://github.com/milli-master" target='_blank' class="fab fa-github"></a>
                    <a href="https://www.youtube.com/channel/UCYme_m8SBYDCYfxXYiU5YEg" target='_blank'
                        class="fab fa-youtube"></a>
                    <a href="mailto:millixmaster@gmail.com" target='_blank' class="fas fa-envelope"></a>
                </div>
                <a href="http://m.me/phamduc0110" target='_blank' class='contact-btn'>Contact Me</a>
            </div>
            <div id="app-cover">
                <div id="player">
                    <div id="player-track">
                        <div id="album-name"></div>
                        <div id="track-name"></div>
                        <div id="track-time">
                            <div id="current-time"></div>
                            <div id="track-length"></div>
                        </div>
                        <div id="s-area">
                            <div id="ins-time"></div>
                            <div id="s-hover"></div>
                            <div id="seek-bar"></div>
                        </div>
                    </div>
                    <div id="player-content">
                        <div id="album-art">
                            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg"
                                class="active" id="_1">
                            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg"
                                id="_2">
                            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg"
                                id="_3">
                            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg"
                                id="_4">
                            <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg"
                                id="_5">
                            <div id="buffer-box">Buffering ...</div>
                        </div>
                        <div id="player-controls">
                            <div class="control">
                                <div class="button" id="play-previous">
                                    <i class="fas fa-backward"></i>
                                </div>
                            </div>
                            <div class="control">
                                <div class="button" id="play-pause-button">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <div class="control">
                                <div class="button" id="play-next">
                                    <i class="fas fa-forward"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-audio">
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
            </div>
        </div>
    </main>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="./script/main.js"></script>
</body>

</html>
